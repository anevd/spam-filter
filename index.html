<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spam filter</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="spam-filter">
			<h1 class="title">Сервис комментариев со спам фильтром</h1>
			<div class="spam-filter__wrapper">
				<div class="spam-filter__form-wrapper">
					<form class="spam-filter__form">
						<h2 class="spam-filter__title">Оставьте Ваш комментарий</h2>
						<div class="spam-filter__checkbox">
							<div class="spam-filter__checkbox-title">Показывать Ваше имя?</div>
							<div class="spam-filter__checkbox-wrapper">
								<label for="yes" class="spam-filter__checkbox-label">Yes</label>
								<div class="spam-filter__checkbox-custom"></div>
								<input type="radio" id="yes" name="show-name" class="spam-filter__checkbox-input" checked />
							</div>

							<div class="spam-filter__checkbox-wrapper">
								<label for="no" class="spam-filter__checkbox-label">No</label>
								<div class="spam-filter__checkbox-custom"></div>
								<input type="radio" id="no" name="show-name" class="spam-filter__checkbox-input" />
							</div>
						</div>
						<label for="name" class="form__label form__label-name">Введите Ваше <span class="form__label_special">ФИО</span>:</label>
						<input type="text" id="name" class="form__input" required />
						<label for="photo" class="form__label">Введите ссылку <span class="form__label_special">Вашего аватара</span>:</label>
						<input type="text" id="photo" class="form__input" />
						<label for="comment" class="form__label">Оставьте комментарий:</label>
						<textarea id="comment" class="form__input" rows="5" required></textarea>
						<button type="submit" class="button">Отправить</button>
					</form>
				</div>
				<div class="spam-filter__chat">
					<h2 class="spam-filter__title">Чат</h2>
					<div class="chat__wrapper"></div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
